<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr Apparel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="about-zephyr-apparel">
        <nav>
            <div class="personal__logo">Zephyr Apparel</div>
             <ul class="nav__link--list">
              <li class="nav__link">
                <a href="#latest" class="
                     nav__link--anchor
                     link__hover-effect
                     link__hover-effect--cyan">
                    Latest
                </a>
              </li>
              <li class="nav__link">
                <a href="#popular" class="
                     nav__link--anchor
                     link__hover-effect
                     link__hover-effect--cyan">
                    Popular
                </a>
              </li>
              <li class="nav__link">
                <a href="mailto: wecholders@gmail.com" class="
                nav__link--anchor
                nav__link--anchor-primary
                ">Contact</a>
              </li>
            </ul>
        </nav>
        <div class="flex flex-1">
          <div class="about-zephyr-apparel__info row">
            <div class="about-zephyr-apparel__info--container">
              <img src="./assets/IMG_3638.jpg" class="about-zephyr-apparel__picture" alt="logo">
            </div>
            <header>
              <div class="header__container">
                <div class="header__description">
                  <a href="#features"><button class="browse-button">Browse</button>
                  </a>
                </div>
              </div>
              <section id="features">
                <div class="container">
                  <div class="row">
                    <h2 class="section__title">
                      Featured
                      <span class="cyan">designs</span>
                    </h2>
                    <div class="photos">
                      <div class="photo">
                        <figure class="photo__img--wrapper">
                          <img class="photo__img" src="" alt="">
                        </figure>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            
          </div>
        </div>
    </section>
    </body>
   
  
    <button class="browse-button">Browse</button>


</html>
